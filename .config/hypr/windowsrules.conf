##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 1920 1080, class:^(xdg-desktop-portal-gtk)$

windowrulev2 = float, class:^(org.gnome.Loupe)$
windowrulev2 = size 1920 1080, class:^(org.gnome.Loupe)$

windowrulev2 = float, class:^(mpv)$
windowrulev2 = size 1920 1080, class:^(mpv)$

windowrulev2 = opacity 0.7 0.7,class:^(kitty)$
windowrulev2 = opacity 1 1,class:.*
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0